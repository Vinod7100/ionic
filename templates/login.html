<ion-view view-title="Login">
  <ion-content>
    <form ng-submit="doLogin()">
		<div class="list list-inset">
			<label class="item item-input">
				<i class="icon ion-at placeholder-icon"></i>
				<input type="text" ng-model="loginData.username" placeholder="Email">
			</label>
			<label class="item item-input">
				<i class="icon ion-key placeholder-icon"></i>
				<input type="password" ng-model="loginData.password" placeholder="Password">
			</label>
			<label class="item">
				<button class="button button-block button-positive" type="submit">Log in</button>
			</label>
		</div>
		<div class="list list-inset">
			<a href="#/registration">Don't have an Account?</a>
			<a href="#/recover" style="float:right">Forgot Password?</a>
		</div>
    </form>
  </ion-content>
</ion-view>
